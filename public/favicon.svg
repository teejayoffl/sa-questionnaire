<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- Definitions for filters and gradients -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    
    <!-- Gold gradients for diamond faces -->
    <linearGradient id="goldGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="50%" stop-color="#f8c558" />
      <stop offset="100%" stop-color="#d97706" />
    </linearGradient>
    
    <linearGradient id="goldGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ca8a04" />
      <stop offset="50%" stop-color="#eab308" />
      <stop offset="100%" stop-color="#a16207" />
    </linearGradient>
    
    <linearGradient id="goldGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d" />
      <stop offset="50%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#fbbf24" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" />
      <stop offset="50%" stop-color="#fde68a" />
      <stop offset="100%" stop-color="#fcd34d" />
    </linearGradient>
    
    <!-- Diamond Inner Glow -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </radialGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.5" />
    </filter>
    
    <!-- Inner Shadow Filter -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
      <feOffset dx="0" dy="1" result="offsetBlur" />
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over" />
    </filter>
    
    <!-- Sparkle Filter -->
    <filter id="sparkle" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Text Shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.5" />
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="url(#goldGradient1)" stroke-width="2" />
  
  <!-- Diamond Base Shape with 3D Effect -->
  <g transform="translate(32, 32)" filter="url(#dropShadow)">
    <!-- Bottom Face -->
    <path d="M 0,-20 L 20,0 L 0,20 L -20,0 Z" fill="url(#goldGradient1)" transform="rotate(0)" />
    
    <!-- Left Face -->
    <path d="M -20,0 L 0,-20 L 0,20 Z" fill="url(#goldGradient2)" transform="rotate(0)" filter="url(#innerShadow)" />
    
    <!-- Right Face -->
    <path d="M 20,0 L 0,-20 L 0,20 Z" fill="url(#goldGradient3)" transform="rotate(0)" />
    
    <!-- Top Edge Highlight -->
    <path d="M -6,-6 L 0,-12 L 6,-6 Z" fill="white" opacity="0.8" transform="rotate(0)" />
    
    <!-- Bottom Edge Highlight -->
    <path d="M -6,6 L 0,12 L 6,6 Z" fill="white" opacity="0.3" transform="rotate(0)" />
    
    <!-- Inner Glow -->
    <circle cx="0" cy="0" r="10" fill="url(#innerGlow)" opacity="0.3" />
  </g>
  
  <!-- "W" Letter -->
  <g transform="translate(32, 32)" filter="url(#textShadow)">
    <text x="-9" y="6" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="url(#textGradient)">W</text>
  </g>
  
  <!-- Sparkles -->
  <g filter="url(#sparkle)">
    <circle cx="18" cy="18" r="1.5" fill="white" opacity="0.9" />
    <circle cx="48" cy="20" r="1" fill="white" opacity="0.7" />
    <circle cx="45" cy="45" r="1.2" fill="white" opacity="0.8" />
    <circle cx="20" cy="46" r="0.8" fill="white" opacity="0.7" />
    <circle cx="32" cy="12" r="1" fill="white" opacity="0.9" />
  </g>
  
  <!-- Registered Trademark Symbol -->
  <text x="44" y="20" font-family="Arial, sans-serif" font-size="6" fill="#fcd34d" opacity="0.9">Â®</text>
</svg> 